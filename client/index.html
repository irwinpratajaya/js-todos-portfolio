<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSTODO</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">

    <!-- SCRIPT -->
    <script type="text/javascript" src="javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="">
      <div class="container">
        <h1>JS TODO LIST</h1>

        <form action="#" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input name="title" type="text" class="form-control" placeholder="add task">
          </div>

          <div class="form-group">
            <label for="title">Content:</label>
            <input name="title" type="text" class="form-control" placeholder="add task">
          </div>

          <a href="#" class="btn btn-danger">Cancel</a>
          <input type="submit" value="Submit" class="btn btn-success">
        </form>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>TITLE</th>
              <th>CONTENT</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"> 1 </th>
              <td id="title"></td>
              <td></td>
              <td><a href="#" class="btn btn-info">update</a>
                 <a href="#" class="btn btn-danger">delete</a> </td>
            </tr>
          </tbody>
        </table>


      </div>

    </div>
    <script type="text/javascript">
    $(document).ready(function() {
      getData()
    });

    function getData() {
      $.ajax({
        url:'http://localhost:3000/todos',
        type: 'GET',
        success: function(data) {
          console.log(data)
          data.forEach(function(data) {
            $("#title").prepend(`
              ${data.title} <p>${data.content}</p>
              `)
          })
          }
        }
      })
    }

    </script>
  </body>
</html>
