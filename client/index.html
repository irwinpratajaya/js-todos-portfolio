<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSTODO</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">

    <!-- SCRIPT -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/script.js"></script>

  </head>
  <body>
    <div class="">
      <div class="container">
        <h1>JS TODO LIST</h1>

        <form class="">
          <div class="form-group">
            <label for="title">Title:</label>
            <input name="title" type="text" class="form-control" placeholder="add task" id="title">
          </div>

          <div class="form-group">
            <label for="title">Content:</label>
            <input name="content" type="text" class="form-control" placeholder="add task" id="content">
          </div>

          <a onclick="createTodo()" class="btn btn-success">Submit</a>
        </form>
        <br>
        <table class="table" id="todos">
          <thead>
            <tr>
              
              <th>TITLE</th>
              <th>CONTENT</th>
              <th>COMPLETED</th>
              <th>ACTION</th>
            </tr>
          </thead>
        </table>
      </div>

    </div>
  </body>
</html>
